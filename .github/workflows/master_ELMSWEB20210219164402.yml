# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ELMSWEB20210219164402

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'

    - name: Build with dotnet
      run: dotnet build --configuration Release ELMS.WEB/ELMS.WEB.sln

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}\ELMS.WEB\ELMS.WEB.sln

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ELMSWEB20210219164402'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_df44fee558c14243a762abf817aaba43 }}
        package: ${{env.DOTNET_ROOT}}\ELMS.WEB\ELMS.WEB.sln
